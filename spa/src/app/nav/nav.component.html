<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
  <div class="container">
    <!-- <div class="row">
      <div class="col-sm-12"> -->
          <a class="navbar-brand " [routerLink]="['/']">EStore</a>
          <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed">
            <span class="navbar-toggler-icon"></span>
          </button>      
          <div class="collapse navbar-collapse" [collapse]="isCollapsed">
            <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">        
              <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/lists']">Lists</a>
              </li>
              <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/employees']">Employees</a>
              </li>
              <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/messages']">Lists</a>
              </li>
            </ul>
            <div *ngIf="loggedIn()" class="dropdown" dropdown>
              <span class="mr-1">
                  <img  src="{{photoUrl || '../../../assets/user.png'}}" alt="">
              </span>
              <a class="dropdown-toggle text-light" dropdownToggle>
                Welcome {{authService.decodedToken?.unique_name | titlecase}}
              </a>
      
              <div class="dropdown-menu" *dropdownMenu>
                <span class="dropdown-item" [routerLink]="['/employee/edit']" ><i class="fa fa-user"></i> Edit Profile</span>
                <div class="dropdown-divider"></div>
                <span class="dropdown-item" (click)="loggedOut()"><i class="fa fa-sign-out"></i> Logout</span>
              </div>
            </div>
            <div *ngIf="!loggedIn()" class="navbar-nav mr-auto"></div>
            <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login();">
      
              <input name="username" class="form-control mr-sm-2" type="text" placeholder="Username"
                [(ngModel)]="model.username" required>
      
              <input name="password" class="form-control mr-sm-2" type="text" placeholder="Password"
                [(ngModel)]="model.password" required>
      
              <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
            </form>
          </div>
      </div>
    <!-- </div>
    
  </div> -->

</nav>
